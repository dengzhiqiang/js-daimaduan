<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>22.$.extend源码解读</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <style>
        body {
            background: #000;
            height: 1000px;
        }
    </style>
</head>
<body>
<script src="lib/jquery2.2.4.js"></script>
<script>
    // 给jQuery对象添加属性或者方法
    $.extend({
        haha: function () {
            console.log('====给jQuery对象添加属性或者方法====');
        }
    });

    $.haha(); // ====给jQuery对象添加属性或者方法====

    $('body').haha(); // Uncaught TypeError: $(...).haha is not a function

</script>
</body>
</html>
