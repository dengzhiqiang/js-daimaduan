<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>17.高效拼接字符串效率</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <style>
        body {
            background: #000;
            height: 1000px;
        }
    </style>
</head>
<body>
<script>
    /**
     * 数组拼接字符串
     * @type {Array}
     */
    var user = '我是用户啊！';
    var arr = [];
    arr.push(user);
    arr.push("bbbb");
    arr.push("ccccc");

    console.log('============原理===============');
    console.log(arr);
    console.log(arr.join(''));

</script>

<script>
    /**
     * @Description: 字符串拼接
     * @CreateTime: 2014-1-18 下午2:42:35
     * @author: chenzw
     * @version V1.0
     */
    function StringBulider() {
        this.data = [];
    }

    /**
     * 拼接字符串,可以连续拼接
     * @return {}
     */
    StringBulider.prototype.append = function () {
        this.data.push(arguments[0]);
        return this;
    };

    /**
     * 转成字符串输出
     * @return {}
     */
    StringBulider.prototype.toString = function () {
        if (arguments.length > 0) {
            // sb.toString(',')  arguments[0]:是这里的逗号
            return this.data.join(arguments[0]);
        }
        else {
            return this.data.join('');
        }
    };

    /**
     * 判断字符串数组是否为空
     * @return {}
     */
    StringBulider.prototype.isEmpty = function () {
        return this.data.length <= 0;
    };

    /**
     * 清空字符串数组
     */
    StringBulider.prototype.clear = function () {
        this.data = [];
        this.data.length = 0;
    };

    /**
     * 测试数据
     */
    var sb = new StringBulider();
    sb.append("a").append("b").append("c").append("d");
    console.log('============封装===============');
    console.log(sb.toString(',')); //结果: a,b,c,d
</script>
</body>
</html>
